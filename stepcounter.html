<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
        background:url("https://wallpapercave.com/wp/wp3197414.jpg") center center/cover ;
        color:white;
        margin: 0;
    }

    .counter-container {
        background: black;
        padding: 20px;
        border:1px solid rgb(59, 59, 59);
        border-radius: 10px;
        box-shadow: 5px 5px 8px rgba(200, 54, 54, 0.6);
        text-align: center;
        width:50%;
        height:40%;
       
    }

    button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    #startButton {
        background-color: green;
        color: white;
        border: none;
        border-radius: 5px;
    }

    #resetButton {
        background-color: rgb(137, 0, 0);
        color: white;
        border: none;
        border-radius: 5px;
    }
</style>

<body>
    <div class="counter-container">
        <h1>Step Counter</h1>
        <p>Steps: <span id="stepCount">0</span></p>
        <button id="startButton">Start</button>
        <button id="resetButton">Reset</button>
    </div>



    <script>
        let stepCount = 0;
        let isCounting = false;

        document.getElementById('startButton').addEventListener('click', () => {
            if (!isCounting) {
                startCounting();
            } else {
                stopCounting();
            }
        });

        document.getElementById('resetButton').addEventListener('click', () => {
            resetCounter();
        });

        function startCounting() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion', countSteps);
                            isCounting = true;
                            document.getElementById('startButton').textContent = 'Stop';
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('devicemotion', countSteps);
                isCounting = true;
                document.getElementById('startButton').textContent = 'Stop';
            }
        }

        function stopCounting() {
            window.removeEventListener('devicemotion', countSteps);
            isCounting = false;
            document.getElementById('startButton').textContent = 'Start';
        }

        function countSteps(event) {
            const acceleration = event.accelerationIncludingGravity;
            const totalAcceleration = Math.sqrt(
                acceleration.x * acceleration.x +
                acceleration.y * acceleration.y +
                acceleration.z * acceleration.z
            );

            if (totalAcceleration > 12) {
                stepCount++;
                document.getElementById('stepCount').textContent = stepCount;
            }
        }

        function resetCounter() {
            stepCount = 0;
            document.getElementById('stepCount').textContent = stepCount;
            if (isCounting) {
                stopCounting();
            }
            document.getElementById('startButton').textContent = 'Start';
        }

    </script>
</body>

</html>
